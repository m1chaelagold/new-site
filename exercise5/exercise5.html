<!DOCTYPE html>
<html>

<head>
	<title>Coding from Life</title>
	<meta charset="utf-8" />
<style>
.parent
{background-color: brown;
    height: 100px;
    width: 100px;
margin: 400px;
border-radius: 100%;
}
.parentstem
{
    
    width:2px;
    height: 4px;
    top: 2px;
    margin-left: 50px;
    border-top: 10px solid rgb(38, 39, 37);
    border-radius: 100px;
    z-index: 6;

  }
   


.parentstemleaf
{  width:10px;
    height: 10;
    top: 20px;
margin-left: 55px;
margin-top: -25px;
    border-radius: 100px;
border-top: 30px solid rgb(69, 114, 10);
border-right: 10px solid transparent;
transform: skewY(29px);
z-index: 6;}




.child
{background-color:rgb(88, 25, 0);
    height: 100px;
    width: 100px;
margin-top: -20px;
border-radius: 100%;
transition: transform 1s ease-in-out;
z-index: 6;


}
        
.parent:hover .child    
{
transform: translateX(100%);
}

.childstemleaf
{  width:10px;
    height: 10;
    top: 20px;
margin-left: 55px;
margin-top: -110px;
    border-radius: 100px;
border-top: 30px solid rgb(69, 114, 10);
border-right: 10px solid transparent;
transform: skewY(29px);
z-index: 6;}





</style>
</head>
<body>
<div class="parent">
    <div class="parentstem"> </div>
    <div class="parentstemleaf"></div>
    <div class="child"></div>
    <div class="childstem"> </div>
    <div class="childstemleaf"></div>
</div>
</body>
</html>
